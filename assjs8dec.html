<!-- prime no -->
<script>
    var n = parseInt(prompt("Enter a number"));
    
    if (n == 0 || n == 1) {
      console.log(n, "isn't prime");
    } else {
      
      
      for (var i = 2; i <= n; i++) {
        if (n % i == 0) {
          
          break;
        }
      }
      
      if (n==i) {
        console.log(n, "is prime");
      } else {
        console.log(n, "isn't prime");
      }
    }
  </script>
